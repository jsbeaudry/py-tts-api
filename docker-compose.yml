services:
  tts-api:
    build: .
    ports:
      - "8005:8005"
    volumes:
      - supertonic-cache:/root/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8005/health')"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3

volumes:
  supertonic-cache:
